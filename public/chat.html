<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
   <link rel="stylesheet" href="css/style.css">  
<body class="chat">
   <div class="chat__sidebar">
     <h3>People</h3>  
     <div id="users"></div>
   </div>
  
   <div class="chat__main">
     <h3>Welcome to the chat app</h3>
      <ol id="messages" class="chat_messages"></ol>
      <div class="chat__footer">
        <form id="messageForm">
          <input type="text" name="message" placeholder="Enter message" autofocus autocomplete="off" />
          <button type="submit" name="sendButton">Send</button>
        </form>             
      </div>
   </div>
  
    <script type="text/template" id="messageTpl">
    <li class="message">
        <div class="message__title">
            <h4>{{ from }}</h4>
            <span>{{ createdAt }}</span>
        </div>
        <div class="message__body">
            <p>{{ text }}</p>
        </div>
    </li>        
    </script>
    
    
    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/chat.js"></script>
</body>   
</html>
